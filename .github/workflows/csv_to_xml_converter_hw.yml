name: CSV to XML Converter

on:
  workflow_dispatch:
  schedule:
    - cron: '* * * * *'  # Spouští každý 1 minutu (GitHub může spouštění zpožďovat)

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas lxml

      - name: Convert CSV to XML HW
        run: |
          # Upravte příkaz tak, aby odpovídal skutečnému názvu/cestě k vašemu Python skriptu.
          # Pokud je to "CSV_TO_XML_HW.py", pak:
          python CSV_TO_XML_HW.py

      - name: Upload XML to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './'
          publish_branch: 'gh-pages'
